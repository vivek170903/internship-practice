<!DOCTYPE html>
<html>
<head>
<title>Nested List Example</title>
</head>
<body>

  <h1>Nested List Examples</h1>

  <ul>
    <li>Rice
      <ol>
        <li>Big Rice</li>
        <li>Small Rice</li>
        <li>Brown Rice</li>
      </ol>
    </li>
    <li>Beans
      <ol>
        <li>Brown Beans</li>
        <li>White Beans</li>
      </ol>
    </li>
    <li>Wheat
      <ul>
        <li>African wheat </li>
        <li>Asian wheat</li>
        <li>American Wheat</li>
      </ul>
    </li>
  </ul>

</body>
</html>
