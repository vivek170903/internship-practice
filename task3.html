<!DOCTYPE html>
<html>
<head>
  <title>HTML Table </title>
  <style>
    table {
      width: 100%;
      text-align: center;
      border: solid black;
    }
    th, td{
      border: solid black;
      padding: 10px;
      background-color: white;
    }  
  </style>
</head>
<body>

  <table>
    <tr>
      <th>No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Hobby</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Vivek</td>
      <td>Vithlani</td>
      <td>22</td>
      <td>Badminton</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Dhruvil</td>
      <td>Desai</td>
      <td>19</td>
      <td>Tennis</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Het</td>
      <td>Patel</td>
      <td>20</td>
      <td>Travelling</td>
    </tr>
  </table>

</body>
</html>
